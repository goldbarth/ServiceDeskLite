name: docs

on:
    push:
        branches: [ main ]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: "10.0.x"

            - name: Install DocFX
              run: dotnet tool update -g docfx

            - name: Build site
              run: docfx ./docs/docfx.json

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: docs/_site
    
    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
        steps:
            - uses: actions/deploy-pages@v4
              
            - name: Generate docs (DocsGen)
              run: dotnet run --project ./tools/ServiceDeskLite.DocsGen -c Release

            - name: Build docs site
              run: docfx ./docs/docfx.json
