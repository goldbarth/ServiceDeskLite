name: docs

on:
    push:
        branches: [ main ]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v4

            -   uses: actions/setup-dotnet@v4
                with:
                    dotnet-version: "10.0.x"

            -   uses: actions/setup-node@v4
                with:
                    node-version: "20"
                    cache: "npm"
                    cache-dependency-path: .build/docs/package-lock.json

            -   name: Install docs tooling
                working-directory: .build/docs
                run: npm ci

            -   name: Generate diagrams (Mermaid â†’ SVG)
                working-directory: .build/docs
                run: npm run docs:diagrams

            -   name: Install DocFX
                run: dotnet tool update -g docfx

            -   name: Generate docs (DocsGen)
                run: dotnet run --project ./tools/ServiceDeskLite.DocsGen -c Release

            -   name: Build site
                run: docfx ./docs/docfx.json

            -   name: Upload artifact
                uses: actions/upload-pages-artifact@v3
                with:
                    path: docs/_site
    
    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
        steps:
            - uses: actions/deploy-pages@v4
