name: CI

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

jobs:
    build-test:
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, windows-latest]
        
        runs-on: ${{ matrix.os }}
        
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: "10.0.x"
                  cache: true
                  cache-dependency-path: |
                      **/packages.lock.json

            - name: Restore
              run: dotnet restore ./ServiceDeskLite.slnx

            - name: Build
              run: dotnet build ./ServiceDeskLite.slnx -c Release --no-restore

            - name: Generate OpenAPI snapshot
              if: runner.os == 'Linux'
              run: |
                chmod +x .build/docs/generate-openapi.sh
                ./.build/docs/generate-openapi.sh

            - name: Fail if OpenAPI snapshot drifted
              if: runner.os == 'Linux'
              run: |
                if ! git diff --exit-code -- docs/api/openapi.v1.json; then
                    echo "OpenAPI snapshot drift detected."
                    echo "Run: ./.build/docs/generate-openapi.sh and commit docs/api/openapi.v1.json"
                    exit 1
                fi

            - name: Test
              run: dotnet test ./ServiceDeskLite.slnx -c Release --no-build
